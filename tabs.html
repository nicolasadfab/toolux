<div id="adfab-drag-overlay"></div>

<div id="adfab-utils" class="close">
    <div class="overlay"></div>
    
    <section class="tab tab-1">
        <div class="wrapper">
            <div class="icon icon-refresh" data-event="makeRefresh" data-checked='false'></div>
        </div>
    </section>
    
    <section class="tab tab-2">
        <div class="wrapper">
            <div class="icon icon-layer"></div>
            <div id="drop_zone">
                Drop here !
            </div>
            <div class="slider" id="slider-1"></div>
        </div>
    </section>
    
    <section class="tab tab-3">
        <div class="wrapper">
            <div class="icon icon-note red" data-event="makeNote" data-color="red"></div>
            <div class="icon icon-note yellow" data-event="makeNote" data-color="yellow"></div>
            <div class="icon icon-note green" data-event="makeNote" data-color="green"></div>
            <div class="icon icon-note blue" data-event="makeNote" data-color="blue"></div>
            <div class="clearer"></div>
        </div>
    </section>
    
    <section class="tab tab-4">
        <div class="wrapper">
            <div class="icon icon-camera" data-event="makeScreenshot"></div>
        </div>
    </section>
    
    <section class="tab tab-5">
        <div class="wrapper">
            <div class="icon icon-help" data-event="makeHelp"></div>
        </div>
    </section>
    
    <section class="tab tab-6">
        <div class="wrapper">
            <div class="icon icon-bug" data-event="createBug"></div>
        </div>
    </section>
</div>

<div id="adfab-utils-overlay"></div>
